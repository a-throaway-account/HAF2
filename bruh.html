/* Source: https://viralmint.in/wp-content/plugins/contact-form-7/includes/css/styles.css?ver=6.0 */
.wpcf7 .screen-reader-response {
	position: absolute;
	overflow: hidden;
	clip: rect(1px, 1px, 1px, 1px);
	clip-path: inset(50%);
	height: 1px;
	width: 1px;
	margin: -1px;
	padding: 0;
	border: 0;
	word-wrap: normal !important;
}

.wpcf7 form .wpcf7-response-output {
	margin: 2em 0.5em 1em;
	padding: 0.2em 1em;
	border: 2px solid #00a0d2; /* Blue */
}

.wpcf7 form.init .wpcf7-response-output,
.wpcf7 form.resetting .wpcf7-response-output,
.wpcf7 form.submitting .wpcf7-response-output {
	display: none;
}

.wpcf7 form.sent .wpcf7-response-output {
	border-color: #46b450; /* Green */
}

.wpcf7 form.failed .wpcf7-response-output,
.wpcf7 form.aborted .wpcf7-response-output {
	border-color: #dc3232; /* Red */
}

.wpcf7 form.spam .wpcf7-response-output {
	border-color: #f56e28; /* Orange */
}

.wpcf7 form.invalid .wpcf7-response-output,
.wpcf7 form.unaccepted .wpcf7-response-output,
.wpcf7 form.payment-required .wpcf7-response-output {
	border-color: #ffb900; /* Yellow */
}

.wpcf7-form-control-wrap {
	position: relative;
}

.wpcf7-not-valid-tip {
	color: #dc3232; /* Red */
	font-size: 1em;
	font-weight: normal;
	display: block;
}

.use-floating-validation-tip .wpcf7-not-valid-tip {
	position: relative;
	top: -2ex;
	left: 1em;
	z-index: 100;
	border: 1px solid #dc3232;
	background: #fff;
	padding: .2em .8em;
	width: 24em;
}

.wpcf7-list-item {
	display: inline-block;
	margin: 0 0 0 1em;
}

.wpcf7-list-item-label::before,
.wpcf7-list-item-label::after {
	content: " ";
}

.wpcf7-spinner {
	visibility: hidden;
	display: inline-block;
	background-color: #23282d; /* Dark Gray 800 */
	opacity: 0.75;
	width: 24px;
	height: 24px;
	border: none;
	border-radius: 100%;
	padding: 0;
	margin: 0 24px;
	position: relative;
}

form.submitting .wpcf7-spinner {
	visibility: visible;
}

.wpcf7-spinner::before {
	content: '';
	position: absolute;
	background-color: #fbfbfc; /* Light Gray 100 */
	top: 4px;
	left: 4px;
	width: 6px;
	height: 6px;
	border: none;
	border-radius: 100%;
	transform-origin: 8px 8px;
	animation-name: spin;
	animation-duration: 1000ms;
	animation-timing-function: linear;
	animation-iteration-count: infinite;
}

@media (prefers-reduced-motion: reduce) {
	.wpcf7-spinner::before {
		animation-name: blink;
		animation-duration: 2000ms;
	}
}

@keyframes spin {
	from {
		transform: rotate(0deg);
	}

	to {
		transform: rotate(360deg);
	}
}

@keyframes blink {
	from {
		opacity: 0;
	}

	50% {
		opacity: 1;
	}

	to {
		opacity: 0;
	}
}

.wpcf7 [inert] {
	opacity: 0.5;
}

.wpcf7 input[type="file"] {
	cursor: pointer;
}

.wpcf7 input[type="file"]:disabled {
	cursor: default;
}

.wpcf7 .wpcf7-submit:disabled {
	cursor: not-allowed;
}

.wpcf7 input[type="url"],
.wpcf7 input[type="email"],
.wpcf7 input[type="tel"] {
	direction: ltr;
}

.wpcf7-reflection > output {
	display: list-item;
	list-style: none;
}

.wpcf7-reflection > output[hidden] {
	display: none;
}

.rt-hover-heading {
    margin-right: 10px;
    display: block;
    word-wrap: break-word;
    position:relative;
}

.rt-subheading {
    position: relative;
    display: inline-block;
    width: auto;
    color: #2893f5;
    margin-right: 15px;
}

.rt-subheading svg {
    fill: #5db2ff;
    margin: 0;
}

.rt-highlight-txt {
    color:inherit;
    padding: 0 5px;
}
.banner-gradient-text .rt-highlight-txt {
    color:inherit;
    -webkit-background-clip: text !important;
    -webkit-text-fill-color: transparent !important;
}

.head-txt {
    position: relative;
    z-index: 3;
}

.rt-underline-txt {
    position: absolute;
    left: 0;
    right: 0;
    top: 22px;
    z-index: -1;
}
.underline-animation-text-second .rt-underline-txt {
    top: 15px;
}
.rt-eclipse-text .rt-underline-txt svg {
    fill: none;
}
.rt-eclipse-text .rt-underline-txt {
    top: 0px;
    height: auto;
}

.rt-eclipse-text .head-txt {
    position: relative;
    display: inline-flex;
}

@keyframes my-animation {
    0% {
        opacity: 0;
        left: 0;
        transform: translateX(0);
        -webkit-clip-path: inset(0 100% 0 0);
        clip-path: inset(0 100% 0 0)
    }

    100% {
        opacity: 1;
        left: 0;
        transform: translateX(0);
        -webkit-clip-path: inset(0 0 0 0);
        clip-path: inset(0 0 0 0)
    }
}


.highlight-after-text {
    display: inline;
    margin-left: 0;
}

@media only screen and (max-width: 776px) {

        -webkit-text-fill-color: unset !important;
    }

.ml1 {
    position: relative;
}

.rt-heading-div {
    position: relative;
    display: inline-block;
    width: auto;
    color: #2893f5;
}

:root {
    --hero-bg: #ffffff;
    --hero-text: #dec1c1;
    --hero-accent: #007aff;
    --transition-speed: 0.8s;
}

.hero-container {
    display: flex;
    height: 90vh;
    width: 100%;
    overflow: hidden;
    background-color: var(--hero-bg);
    transition: background-color var(--transition-speed) ease;
    font-family: 'Inter', sans-serif; /* Recommended: add Inter via Google Fonts */
}

.hero-left {
    flex: 1.2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 8%;
    transition: opacity 0.5s ease;
}

.hero-right {
    flex: 0.8;
    position: relative;
    overflow: hidden;
}

.hero-right img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 1s ease, opacity 0.8s ease;
}

/* Typography & Elements */
.hero-badge {
    display: inline-block;
    background: var(--hero-accent);
    color: white;
    padding: 6px 14px;
    font-weight: 700;
    font-size: 0.9rem;
    letter-spacing: 2px;
    margin-bottom: 20px;
    border-radius: 4px;
}

.hero-title {
    font-size: clamp(3rem, 5vw, 5rem);
    line-height: 1.1;
    color: var(--hero-text);
    margin-bottom: 20px;
    font-weight: 800;
}

.hero-description {
    font-size: 1.2rem;
    color: var(--hero-text);
    opacity: 0.8;
    max-width: 500px;
    margin-bottom: 30px;
}

.brand-footer {
    display: flex;
    align-items: center;
    gap: 15px;
    font-weight: 500;
    margin-bottom: 40px;
    color: var(--hero-text);
}

.brand-tag {
    background: var(--hero-text);
    color: var(--hero-bg);
    padding: 4px 12px;
    font-weight: 800;
    letter-spacing: 3px;
}

.hero-btn {
    padding: 15px 35px;
    background: var(--hero-accent);
    color: white;
    border: none;
    font-weight: 600;
    cursor: pointer;
    width: fit-content;
    transition: transform 0.2s;
}

.hero-btn:hover {
    transform: translateY(-3px);
}

/* Animations */
.fade-out { opacity: 0; transform: translateY(10px); }
.img-zoom { transform: scale(1.1); opacity: 0.5; }

@media (max-width: 768px) {
    .hero-container { flex-direction: column; height: auto; }
    .hero-left { padding: 60px 20px; }
    .hero-right { height: 300px; }
}

.before-text,
.first-text,
    {
    display: inline-block;
    color: #000;
}

.after-text {
    display: inline;
}

.ml1 .rt-heading-div {
    background: none !important;
}

.letters {
    z-index: 9999;
    position: relative;
}

h1.letters {
    z-index: 9999;
    position: relative;
    text-transform: capitalize;
}

.rt_gradient .letters {
    display: inline-block;
    z-index: 9999;
    position: relative;
    background: linear-gradient(to right, #d73365 0%, #fea063 100%);
    -webkit-background-clip: text !important;
    -webkit-text-fill-color: transparent;
}

.ml1 .text-wrapper {
    position: relative;
    display: inline-block;
    padding-top: 0.1em;
    padding-right: 0.05em;
    padding-bottom: 0.15em;
}

.ml1 .line {
    opacity: 0;
    position: absolute;
    left: 0;
    height: 10px;
    width: 100%;
    /*    background-color: #000;*/
    transform-origin: 0 0;
}

.ml1 .line1 {
    top: 0;
}

.ml1 .line2 {
    bottom: 15px;
}

    opacity: 1;
    animation: slide-in 1.5s cubic-bezier(.5, 0, .5, 1) both;

}

/* animations */

@keyframes slide-in {
    from {
        transform: translateY(1em);
        opacity: 0;
    }
}

/*==================================== splitting ====================================*/


.rt-splitting .rt-words {
    opacity: 0;
}

.rt-splitting[data-scroll="in"] .rt-words {
    opacity: 1;
    animation: slide-in 1s cubic-bezier(0.5, 0, 0.5, 1) both;
    animation-delay: calc(40ms * var(--word-index));
}

.rt-splitting .line {
    animation: slide-in 1s cubic-bezier(0.5, 0, 0.5, 1) both;
    animation-delay: calc(40ms * var(--line-index));
}


.rt-splitting .rt-words {
    display: inline-block
}


.rt-splitting {
    --word-center: calc((var(--word-total) - 1) / 2);
    --char-center: calc((var(--char-total) - 1) / 2);
    --line-center: calc((var(--line-total) - 1) / 2)
}

.rt-splitting .rt-words {
    --word-percent: calc(var(--word-index) / var(--word-total));
    --line-percent: calc(var(--line-index) / var(--line-total))
}

h1.splitting {}

h1.splitting .char {
    transition: transform 0.3s cubic-bezier(0.3, 0, 0.3, 1), opacity 0.3s linear;
    transition-delay: calc(20ms * var(--char-index));
}

/* Recommended styles for Splitting */
.splitting .word,
.splitting .char {
    display: inline-block;
}

/* Psuedo-element chars */
.splitting .char {
    position: relative;
}

/**
 * Populate the psuedo elements with the character to allow for expanded effects
 * Set to `display: none` by default; just add `display: block` when you want
 * to use the psuedo elements
 */
.splitting .char::before,
.splitting .char::after {
    content: attr(data-char);
    position: absolute;
    top: 0;
    left: 0;
    visibility: hidden;
    transition: inherit;
    user-select: none;
}

/* Expanded CSS Variables */

.splitting {
    /* The center word index */
    --word-center: calc((var(--word-total) - 1) / 2);

    /* The center character index */
    --char-center: calc((var(--char-total) - 1) / 2);

    /* The center character index */
    --line-center: calc((var(--line-total) - 1) / 2);
}

.splitting .word {
    /* Pecent (0-1) of the word's position */
    --word-percent: calc(var(--word-index) / var(--word-total));

    /* Pecent (0-1) of the line's position */
    --line-percent: calc(var(--line-index) / var(--line-total));
}

.splitting .char {
    /* Percent (0-1) of the char's position */
    --char-percent: calc(var(--char-index) / var(--char-total));

    /* Offset from center, positive & negative */
    --char-offset: calc(var(--char-index) - var(--char-center));

    /* Absolute distance from center, only positive */
    --distance: calc((var(--char-offset) * var(--char-offset)) / var(--char-center));

    /* Distance from center where -1 is the far left, 0 is center, 1 is far right */
    --distance-sine: calc(var(--char-offset) / var(--char-center));

    /* Distance from center where 1 is far left/far right, 0 is center */
    --distance-percent: calc((var(--distance) / var(--char-center)));
}

    margin: 5px;
}

.mob-performance-marketing .slick-dots {
    display: flex;
    padding: 0;
    margin: 15px auto;
    list-style: none;

.mob-performance-marketing .slick-dots li {
    margin: 0 5px;

    background: #E76E69;

.flip-card {
    display: inline-block;
    width: 115px;
    height: 80px;
	background: #fff;
	border: 1px solid #ddd;
	padding: 10px;
    margin: 10px;
    border-radius: 5px;
}
    
.flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}
    
.flip-card-inner img {
	object-fit: contain;
}

.flip-card-front,
.flip-card-back {
    position: absolute;
    backface-visibility: hidden;
    width: 100%;
    height: 100%;
}
    
.flip-card-front {
    color: black;
    z-index: 2;
}
    
.flip-card-back {
    color: white;
    transform: rotateY(180deg);
    z-index: 1;
}
    
.flip-card .flip-card-inner {
    animation: rotate 10s .3s infinite;
}
    
.flip-card:nth-child(2) .flip-card-inner {
    animation-delay: .6s;
}
    
.flip-card:nth-child(3) .flip-card-inner {
    animation-delay: .9s;
}
    
.flip-card:nth-child(4) .flip-card-inner {
    animation-delay: 1.2s;
}

.flip-card:nth-child(5) .flip-card-inner {
    animation-delay: 1.5s;
}

.flip-card:nth-child(6) .flip-card-inner {
     animation-delay: 1.8s;
}
    
.flip-card:nth-child(7) .flip-card-inner {
     animation-delay: 2.1s;
}

.flip-card:nth-child(8) .flip-card-inner {
     animation-delay: 2.4s;
}

.flip-card:nth-child(9) .flip-card-inner {
     animation-delay: 2.7s;
}

.flip-card:nth-child(10) .flip-card-inner {
     animation-delay: 3s;
}

#slider {
	 position: relative;
	 top: 50%;
	 width: 100%;
	 height: 100%;
	 min-height: 100vh;
	 overflow: hidden;
	 margin: auto;
}

#slider .slide {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

#slider .slide .split {
	position: relative;
	float: left;
	width: 50%;
	height: 100%;
	overflow: hidden;
	opacity: 0;
	z-index: 0;
 	pointer-events: none;
	background-repeat: no-repeat;
	background-size: cover;
	transition: all 0.6s;
}

#slider .slide .split img {
	position: absolute;
	top: 50%;
	width: 200%;
	transform: translateY(-50%);
}

#slider .slide .split.split-left {
	background-position: center right;
	top: -25%;
}

#slider .slide .split.split-right {
	background-position: center left;
	top: 25%;
	transition-delay: 0.2s;
}

#slider .slide.active {
	z-index: 1;
	pointer-events: auto;
}

#slider .slide.active .split {
	opacity: 1;
	top: 0;
}

#slider .slide.leaving-active .split {
	opacity: 0;
}

#slider .slide.leaving-active .split.split-left {
	top: 25%;
}

#slider .slide.leaving-active .split.split-right {
	top: -25%;
}

#slider .arrow_r {
    width: 60px;
    height: 60px;
    background-color: #fff;
    border-radius: 26vw;
    position: absolute;
    bottom: 5%;

}

}

}

.mobile-slider {
    visibility: hidden;

    right: 0;

    will-change: transform;
    /*-webkit-transition: opacity 0.25s ease,ease;*/
    /*transition: opacity 0.25s ease,transform 0.25s ease;*/
    transition: width 1s ease-in;
    box-shadow: 0 11px 14px 5px rgba(137, 136, 136, 0.1);
}

.mobile-slider-top {
    text-align: left;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 38px 30px 38px 35px;
    margin: 0px;
    height: 105px;
    /*background-color: #fff;*/
    -webkit-transition: left 1s, opacity 1s;
    transition: left 1s, opacity 1s;
}

.mobile-slider-top h2 {
    font-size: 1em;
    color: #f2f2f2;
}

.mobile-slider-top h2 span {
    color: orange;
    font-weight: 400;
    font-size: 0.9em;
}

.mobile-slider-top .close-menu {
    position: fixed;
    top: 0px;
    right: 0px;
    color: #fff;
    background-color: #242879;
    opacity: 1;
    padding: 10px 17px;
    width: 110px;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    cursor: pointer;
}

.mobile-slider-top .close-menu svg {
    width: 30px;
}
.mobile-slider-top .close-menu:after {
  width: 25px;
  height: 1px;
  float: left;
  margin-bottom: 5px;
  background-color: #fff;
  content: "";
  transform: rotate(-45deg);
  top: -5px;
  position: relative;
  transition: transform .2s ease-out,opacity 0s .1s,visibility 0s .1s;
}
.mobile-slider-top .close-menu:before {
  width: 25px;
  height: 1px;
  float: left;
  margin-bottom: 4px;
  background-color: #fff;
  content: "";
  transform: rotate(45deg);
  transition: transform .2s ease-out,opacity 0s .1s,visibility 0s .1s;
}
.mobile-slider-top .close-menu:hover:after,
.mobile-slider-top .close-menu:hover:before {
    transform: rotate(0);
    margin-bottom: 5px;
}
.mobile-slider-top .close-menu:hover:after {
    top: -6px;
}
.mobile-slider-top .close-menu span {
    position: relative;
    display: inline-block;
    vertical-align: middle;
}
.mobile-slider-top .close-menu:hover span:after, 
.mobile-slider-top .close-menu:hover span:before {
    opacity: 1;
    visibility: visible;
    transition: transform .2s ease-out,opacity 0s,visibility 0s;
    transition-delay: .1s;
}
.mobile-slider-top .close-menu span:after, 
.mobile-slider-top .close-menu span:before {
    content: '';
    display: block;
    width: 15px;
    height: 1px;
    opacity: 0;
    visibility: hidden;
    position: absolute;
    right: -14px;
    bottom: 5px;
    background-color: #fff;
    transform: rotate(0);
    transform-origin: right;
    transition: transform .2s ease-out,opacity 0s .1s,visibility 0s .1s;
}
.mobile-slider-top .close-menu:hover span:before {
    transform: rotate(45deg);
}
.mobile-slider-top .close-menu:hover span:after {
    transform: rotate(-45deg);
}
.mobile-slider-top .ti-close:before {
    display: none;
}

    cursor: pointer;

#search-header .close:after {
  width: 25px;
  height: 1px;
  float: left;
  margin-bottom: 5px;
  background-color: #fff;
  content: "";
  transform: rotate(-45deg);
  top: -5px;
  position: relative;
  transition: transform .2s ease-out,opacity 0s .1s,visibility 0s .1s;
}
#search-header .close:before {
  width: 25px;
  height: 1px;
  float: left;
  margin-bottom: 5px;
  background-color: #fff;
  content: "";
  transform: rotate(45deg);
  transition: transform .2s ease-out,opacity 0s .1s,visibility 0s .1s;
}
#search-header .close:hover:after,

    transform: rotate(0);

    top: -6px;

    vertical-align: middle;

#search-header .close:hover span:before {
    opacity: 1;

    transition: transform .2s ease-out,opacity 0s,visibility 0s;
    transition-delay: .1s;

    content: '';
    display: block;
    width: 15px;

    opacity: 0;
    visibility: hidden;
    position: absolute;
    right: -14px;
    bottom: 5px;

/* --- Professional Main Hero Styles MESH Gradient--- */
.main-hero {
    position: relative;
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 10%;
    background: #ffffff; /* Clean white background */
    overflow: hidden;
}

.hero-content {
    max-width: 900px;
    text-align: center;
    z-index: 10;
}

.hero-label {
    text-transform: uppercase;
    letter-spacing: 4px;
    font-size: 0.8rem;
    font-weight: 700;
    color: #6366f1;
    margin-bottom: 1.5rem;
}

.hero-main-title {
    font-size: clamp(3rem, 7vw, 5.5rem);
    line-height: 1;
    font-weight: 800;
    color: #0f172a;
    margin-bottom: 2rem;
    letter-spacing: -2px;
}

.gradient-text {
    background: linear-gradient(90deg, #6366f1, #a855f7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.hero-sub-text {
    font-size: 1.25rem;
    color: #475569;
    max-width: 600px;
    margin: 0 auto 3rem auto;
    line-height: 1.6;
}

/* --- Interactive Buttons --- */
.hero-cta-group {
    display: flex;
    gap: 20px;
    justify-content: center;
}

.btn-primary {
    padding: 18px 40px;
    background: #0f172a;
    color: white;
    border: none;
    border-radius: 50px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-secondary {
    padding: 18px 40px;
    background: transparent;
    color: #0f172a;
    border: 2px solid #e2e8f0;
    border-radius: 50px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(15, 23, 42, 0.15); }
.btn-secondary:hover { background: #f8fafc; border-color: #0f172a; }

/* --- Animated Background Blurs --- */
.hero-visual .blob-1, .hero-visual .blob-2 {
    position: absolute;
    width: 500px;
    height: 500px;
    filter: blur(80px);
    z-index: 1;
    opacity: 0.4;
    border-radius: 50%;
}

.blob-1 { background: #6366f1; top: -100px; right: -100px; }
.blob-2 { background: #f472b6; bottom: -150px; left: -100px; }

/* --- Scroll Indicator --- */
.scroll-down {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    font-size: 0.7rem;
    font-weight: 700;
    letter-spacing: 2px;
    color: #94a3b8;
}

.scroll-down .line {
    width: 1px;
    height: 50px;
    background: linear-gradient(to bottom, #94a3b8, transparent);
}
</style>
</body>
</html>
